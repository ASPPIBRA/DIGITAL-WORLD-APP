<!DOCTYPE html>
<html lang="en">

<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Primary Meta Tags -->

<title>
    Digital world - {% block title %}{% endblock %}
</title>

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title" content="Digital world - Mundo Digital ">
<meta name="author" content="ASPPIBRA-DAO">
<meta name="description" content="Digital inclusion application, plant your cryptocurrencies in Brazilian agribusiness.">
<meta name="keywords" content="Twitter, Instagram, TikTok, Facebook, Telegram, Discord, News, Online shopping, E-commerce,
Entertainment, Technology, Financial information, Finance, Investment, Cryptocurrencies, Bitcoin, Blockchain,
NFT, DAO, Job openings, Services, Professional services, Services professionals, Adverse possession, Possession,
Notary, Real estate registration"/>
<link rel="canonical" href="https://github.com/ASPPIBRA-DAO/DIGITAL-WORLD-APP/blob/8dce19435feaaaf4fbe0faf6b183ad6a8421925d/apps/static/assets/img/brand/mundo_digital.png">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://">
<meta property="og:title" content="Digital world - Mundo Digital">
<meta property="og:description" content="Digital inclusion application, plant your cryptocurrencies in Brazilian agribusiness.">
<meta property="og:image" content="https://github.com/ASPPIBRA-DAO/DIGITAL-WORLD-APP/blob/8dce19435feaaaf4fbe0faf6b183ad6a8421925d/apps/static/assets/img/brand/mundo_digital.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://">
<meta property="twitter:title" content="Digital world - Mundo Digital">
<meta property="twitter:description" content="Digital inclusion application, plant your cryptocurrencies in Brazilian agribusiness.">
<meta property="twitter:image" content="https://github.com/ASPPIBRA-DAO/DIGITAL-WORLD-APP/blob/8dce19435feaaaf4fbe0faf6b183ad6a8421925d/apps/static/assets/img/brand/mundo_digital.png">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="120x120" href="{{ ASSETS_ROOT }}/img/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ ASSETS_ROOT }}/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ ASSETS_ROOT }}/img/favicon/favicon-16x16.png">
<link rel="manifest" href="{{ ASSETS_ROOT }}/img/favicon/site.webmanifest">
<link rel="mask-icon" href="{{ ASSETS_ROOT }}/img/favicon/safari-pinned-tab.svg" color="#ffffff">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="theme-color" content="#ffffff">

<!-- Fontawesome -->
<link type="text/css" href="{{ ASSETS_ROOT }}/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

<!-- Glide JS -->
<link rel="stylesheet" href="{{ ASSETS_ROOT }}/vendor/@glidejs/glide/dist/css/glide.core.min.css">
<link rel="stylesheet" href="{{ ASSETS_ROOT }}/vendor/@glidejs/glide/dist/css/glide.theme.min.css">

<!-- Pixel CSS -->
<link type="text/css" href="{{ ASSETS_ROOT }}/css/pixel.css" rel="stylesheet">

{% block stylesheets %}{% endblock stylesheets %}

</head>
<body>    

    <header class="header-global">
        <nav id="navbar-main" 
             aria-label="Primary navigation" 
             class="navbar navbar-main navbar-expand-lg navbar-theme-primary headroom {% block nav_style %} navbar-dark {% endblock nav_style %}">

            {% include 'includes/navigation.html' %}

        </nav>
    </header>                

    <main>

        {% include 'includes/preloader.html' %}

        {% block content %}{% endblock content %}

    </main>
    
    {% include 'includes/footer.html' %}
    
    {% include 'includes/scripts.html' %}

    <!-- Specific Page JS goes HERE  -->
    {% block javascripts %}{% endblock javascripts %}

</body>
</html>
